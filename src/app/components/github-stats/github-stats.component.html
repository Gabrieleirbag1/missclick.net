<div class="windows-xp-desktop">
  <div class="desktop-icons">
    <!-- Languages Stats Icon -->
    <div class="desktop-icon" (dblclick)="openModal('languages')">
      <img src="assets/icons/languages.png" alt="Languages Icon" class="icon-img">
      <span class="icon-label">Languages</span>
    </div>

    <!-- Profile Stats Icon -->
    <div class="desktop-icon" (dblclick)="openModal('profile')">
      <img src="assets/icons/github-icon.png" alt="GitHub Icon" class="icon-img">
      <span class="icon-label">GitHub Stats</span>
    </div>

    <!-- Contribution Stats Icon -->
    <div class="desktop-icon" (dblclick)="openModal('contributions')">
      <img src="assets/icons/calendar-icon.png" alt="Contributions Icon" class="icon-img">
      <span class="icon-label">Contributions</span>
    </div>

    <div class="desktop-icon" (dblclick)="openModal('stars')">
      <img src="assets/icons/stars.webp" alt="Stars Icon" class="icon-img">
      <span class="icon-label">Stars</span>
    </div>
  </div>

  <!-- Windows XP Taskbar -->
  <div class="windows-taskbar">
    <div class="start-button">
      <img src="assets/icons/winxp-start.png" alt="Start" class="start-logo">
    </div>
    <div class="taskbar-time">
      {{ currentTime | date:'h:mm a' }}
    </div>
  </div>

  <!-- Modal Windows -->
  <div class="windows-modal" *ngIf="activeModal" [class.active]="activeModal">
    <div class="window-header">
      <div class="window-title">
        <img [src]="getModalIcon()" alt="Window Icon" class="window-icon">
        <span>{{ getModalTitle() }}</span>
      </div>
      <div class="window-controls">
        <span class="control minimize">_</span>
        <span class="control maximize">□</span>
        <span class="control close" (click)="closeModal()">✕</span>
      </div>
    </div>
    <div class="window-content">
      <!-- Languages Stats -->
      <div *ngIf="activeModal === 'languages'" class="stat-card">
        <img 
          src="https://github-readme-stats.vercel.app/api/top-langs/?username=Gabrieleirbag1&layout=donut-vertical&size_weight=0.2&count_weight=0.2&hide=shell,css,html,powershell" 
          alt="Most Used Languages" 
          class="github-card"
        />
      </div>

      <!-- Profile Stats -->
      <div *ngIf="activeModal === 'profile'" class="stat-card">
        <img 
          src="https://github-readme-stats.vercel.app/api?username=Gabrieleirbag1&show_icons=true&theme=radical" 
          alt="GitHub Stats" 
          class="github-card"
        />
      </div>

      <!-- Contribution Stats -->
      <div *ngIf="activeModal === 'contributions'" class="stat-card">
        <img 
          src="https://github-readme-streak-stats.herokuapp.com/?user=Gabrieleirbag1&theme=dark" 
          alt="GitHub Streak Stats" 
          class="github-card"
        />
      </div>

      <!-- Stars Stats -->
      <div *ngIf="activeModal === 'stars'" class="stat-card stat-icon-card">
        <img src="assets/icons/stars.webp" alt="Stars Icon" class="icon-card">
        <p class="icon-text">{{ githubStats.stars }}</p>
      </div>
      
    </div>
    <div class="window-statusbar">
      <span>github.com/Gabrieleirbag1</span>
    </div>
  </div>
</div>
